<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - Banner and Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .banner {
            width: 100%;
            height: 250px;
            background-image: url('banner-image.jpg'); /* Replace with your banner image */
            background-size: cover;
            text-align: center;
            color: white;
            padding: 50px;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .sidebar a {
            display: block;
            color: black;
            text-decoration: none;
            margin: 10px 0;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .images img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to Page 1</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Sidebar Links</h3>
            <a href="page2.html">Page 2</a>
            <a href="page3.html">Page 3</a>
            <a href="https://example.com">External Link</a>
        </div>

        <div class="main-content">
            <h2>Main Content Section</h2>
            <p>Here is some content for Page 1.</p>
            <div class="images">
                <img src="image1.jpg" alt="Image 1"> <!-- Replace with actual image URLs -->
                <img src="image2.jpg" alt="Image 2">
            </div>
        </div>
    </div>
</body>
</html>
